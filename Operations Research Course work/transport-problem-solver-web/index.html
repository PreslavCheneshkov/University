<html lang="en">
  <head>

  <body>
    <div id="main-container" class="row">
      <h1>Добре дошли в сайта за решаване на транспортна задача!</h1>
      <div class="col-6">
        <div class="row">
          <h4 class="col-8">Въведете броя на доставчиците:</h4>
          <input
            id="suppliersCountInput"
            type="number"
            class="col-3"
            value="3"
          />
        </div>
        <div class="row">
          <h4 class="col-8">Въведете броя на складовете:</h4>
          <input
            id="warehousesCountInput"
            type="number"
            class="col-3"
            value="3"
          />
        </div>
      </div>
      <div class="btn btn-primary col-3 offset-1" onclick="drawTable()">
        Нарисувай таблицата!
      </div>

      <br />
    </div>
    <div id="table-container" class="row-12">
      <!-- <table class="table col-6 offset-3">

        </tr>
        <tr>
          <td>U1</td>
          <td>V2</td>
          <td>V3</td>
        </tr>
      </table> -->

    <div id="calculateButton" class="btn btn-primary row-2 offset-5" hidden="true" onclick="solve()">
        Решете задачата!
    </div>

    <script src="scripts.js"></script>
  </body>
